<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="icon" href="./images/icon.png" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

	<div class="flex-header">
		<h1>Rock, Paper, Scissors</h1>
	</div>

	<div class="flex-container">
		<div class="buttons">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
	</div>

	<div class="flex-scores">
		<p id="player-score-title">Player Score: <span id="player-score">0</span></p>
		<p id="computer-score-title">Computer Score: <span id="computer-score">0</span></p>
	</div>

	<div class="flex-selections">
		<p id="player-choice-title">You chose: <span id="player-choice"></span></p>
		<p id="computer-choice-title">The computer chose: <span id="computer-choice"></span></p>
	</div>

	<div class="flex-winner">
		<p id="winner"></p>
	</div>

<script src="script.js"></script>
</body>
</html>
