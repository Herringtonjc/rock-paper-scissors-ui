<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="icon" href="./images/icon.png" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

	<div class="flex-header">
		<h1>Rock, Paper, Scissors</h1>
	</div>

	<div class="flex-start">
		<button id="start">Start Game</button>
	</div>

	<div class="game-status">
		<p id="status">Press 'Start Game' to start, winner is first to 5!</p>
	</div>

	<div class="hide" id="flex-buttons">
		<div class="button-choice">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
	</div>

	<div class="hide" id="flex-scores">
		<p id="player-score-title">Player Score: <span id="player-score">0</span></p>
		<p id="computer-score-title">Computer Score: <span id="computer-score">0</span></p>
	</div>

	<div class="hide" id="flex-selections">
		<p id="player-choice"></p>
		<p id="computer-choice"></p>
	</div>

	<div class="footer">
		<p class="source-link">Coded by Jarred Herrington, source code available at <a href="https://github.com/Herringtonjc/rock-paper-scissors-ui">Github</a></p>
	</div>

<script src="script.js"></script>
</body>
</html>
