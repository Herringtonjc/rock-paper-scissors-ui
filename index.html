<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jarred Herrington">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper, Scissors</title>
	<link rel="icon" href="./images/icon.png" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<div class="flex-container">

		<header class="flex-header">
			<h1>Rock, Paper, Scissors</h1>
		</header>

		<div class="flex-start">
			<button id="start">Start Game</button>
		</div>

		<div class="game-status">
			<p id="status">Press 'Start Game' to start, winner is first to 5!</p>
		</div>

		<div class="hide" id="flex-buttons">
			<div class="button-choice">
				<button id="rock">Rock</button>
				<button id="paper">Paper</button>
				<button id="scissors">Scissors</button>
			</div>
		</div>

		<div class="hide" id="flex-scores">
			Player Score: <span id="player-score">0</span>
			Computer Score: <span id="computer-score">0</span>
		</div>

	</div>
<script src="script.js"></script>
</body>
</html>
